<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex FastAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            min-height: 100vh;
            /* Altezza schermo intera */
            display: flex;
            /* Attivo Flexbox */
            justify-content: center;
            /* Centro orizzontalmente */
            align-items: center;
            /* Centro verticalmente */
        }

        .btn-primary {
            background-color: #2a75bb;
            border-color: #2a75bb;
            color: #ffffff;
            font-weight: 700;
        }

        .btn-primary:hover {
            background-color: #ffdb4d;
            border-color: #ffdb4d;
            color: #2a75bb;
        }

        .pokemon-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            margin-top: 2rem;
        }

        img.pokemon-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        body {
            background-color: #f4f6f8;
        }

        .pokemon-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            margin-top: 2rem;
        }

        img.pokemon-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        /* Tipi Pokémon colorati */
        .type-badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: bold;
            text-transform: capitalize;
            margin: 0.2rem;
        }

        .type-normal {
            background-color: #A8A77A;
        }

        .type-fire {
            background-color: #EE8130;
        }

        .type-water {
            background-color: #6390F0;
        }

        .type-electric {
            background-color: #F7D02C;
            color: #333;
        }

        .type-grass {
            background-color: #7AC74C;
        }

        .type-ice {
            background-color: #96D9D6;
            color: #333;
        }

        .type-fighting {
            background-color: #C22E28;
        }

        .type-poison {
            background-color: #A33EA1;
        }

        .type-ground {
            background-color: #E2BF65;
            color: #333;
        }

        .type-flying {
            background-color: #A98FF3;
        }

        .type-psychic {
            background-color: #F95587;
        }

        .type-bug {
            background-color: #A6B91A;
        }

        .type-rock {
            background-color: #B6A136;
        }

        .type-ghost {
            background-color: #735797;
        }

        .type-dragon {
            background-color: #6F35FC;
        }

        .type-dark {
            background-color: #705746;
        }

        .type-steel {
            background-color: #B7B7CE;
            color: #333;
        }

        .type-fairy {
            background-color: #D685AD;
        }

        .input-group {
            max-width: 430px;
            margin: auto;
        }

        .form-control:focus {
            color: var(--bs-body-color);
            background-color: var(--bs-body-bg);
            border-color: none;
            outline: 0;
            box-shadow: 0 0 0 .25rem rgba(13, 109, 253, 0);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <a href="./"><img class="d-block mx-auto mb-3" style="max-width: 200px;"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/390px-International_Pok%C3%A9mon_logo.svg.png"></a>
        <h3 class="text-center mb-4"><b>Pokédex by Rob</b></h3>
        <!-- Search form -->
        <div class="input-group mb-3">
            <input type="text" id="pokemonName" class="form-control"
                placeholder="Inserisci il nome del Pokémon o il suo numero">
            <button class="btn btn-primary" id="searchBtn">Cerca</button>
        </div>

        <!-- Result -->
        <div id="pokemonResult" class="pokemon-card d-none">
            <h2 id="pokeName" class="text-capitalize"></h2>
            <img id="pokeImg" class="pokemon-img" alt="Immagine Pokémon">
            <p><strong>ID:</strong> <span id="pokeId"></span></p>
            <p><strong>Altezza:</strong> <span id="pokeHeight"></span></p>
            <p><strong>Peso:</strong> <span id="pokeWeight"></span></p>
            <p><strong>Esperienza Base:</strong> <span id="pokeExp"></span></p>
            <p><strong>Abilità:</strong> <span id="pokeAbilities"></span></p>
            <p><strong>Tipi:</strong> <span id="pokeTypes"></span></p>
            <div id="pokeStats" class="mt-3"></div>
        </div>

        <!-- Error -->
        <div id="error" class="alert alert-danger mt-4 d-none"></div>
    </div>

    <script>
        document.getElementById("searchBtn").addEventListener("click", async () => {
            const name = document.getElementById("pokemonName").value.trim().toLowerCase();
            const resultDiv = document.getElementById("pokemonResult");
            const errorDiv = document.getElementById("error");

            if (!name) return;

            try {
                // Aggiorno il percorso API per utilizzare l'URL completo
                const response = await fetch(`http://127.0.0.1:8000/pokemon/${name}`);
                const data = await response.json();

                if (data.error) {
                    resultDiv.classList.add("d-none");
                    errorDiv.textContent = data.error;
                    errorDiv.classList.remove("d-none");
                    return;
                }

                // Hide error, show card
                errorDiv.classList.add("d-none");
                resultDiv.classList.remove("d-none");

                document.getElementById("pokeName").textContent = data.name;
                document.getElementById("pokeId").textContent = data.id;
                document.getElementById("pokeHeight").textContent = data.height;
                document.getElementById("pokeWeight").textContent = data.weight;
                document.getElementById("pokeExp").textContent = data.base_experience;
                document.getElementById("pokeAbilities").textContent = data.abilities.map(a => a.ability.name).join(", ");

                const typesContainer = document.getElementById("pokeTypes");
                typesContainer.innerHTML = "";
                data.types.forEach(t => {
                    const typeName = t.type.name;
                    const span = document.createElement("span");
                    span.classList.add("type-badge", `type-${typeName}`);
                    span.textContent = typeName;
                    typesContainer.appendChild(span);
                });


                document.getElementById("pokeImg").src = data.sprites.other["official-artwork"].front_default || data.sprites.front_default || "";
                document.getElementById("pokeImg").alt = data.name;

                // Stats
                const statsDiv = document.getElementById("pokeStats");
                statsDiv.innerHTML = "<h5>Statistiche:</h5>";
                for (const stat of data.stats) {
                    const statEl = document.createElement("div");
                    statEl.textContent = `${stat.stat.name}: ${stat.base_stat}`;
                    statsDiv.appendChild(statEl);
                }

            } catch (err) {
                resultDiv.classList.add("d-none");
                errorDiv.textContent = "Errore nella connessione all’API.";
                errorDiv.classList.remove("d-none");
            }
        });
    </script>
</body>

</html>
